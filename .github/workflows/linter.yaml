name: PR Review

on:
  pull_request:
    branches: [ main ]
    types:
      - opened
      - synchronize
      - reopened
      - edited

env:
  LINKER_FILES_LIST: "test.yaml test2.yaml"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: list dir
        run: |
          ls -la

      - name: Lint Pull Request
        run: yamllint --strict "${LINTER_FILES_LIST}"
